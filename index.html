<!DOCTYPE html>
<html ng-app="HexToSmaliApp">
  <head>
    <title>Hex To Smali Online Converter</title>

    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
  </head>
  <body ng-cloak>
    <header>
      <nav class="navbar navbar-default">
        <small class="pull-right">Version: {{ appSettings.version }}</small>
      </nav>
    </header>

    <main class="container">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>

    <script src="app/controllers/MainController.js"></script>
  </body>
</html>
